<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <button v-on:click="popupAlert">경고 창 버튼</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
        methods : {
          popupAlert(event){
            return alert(event);
          }
        }
    });
  </script>
</body>
</html>
