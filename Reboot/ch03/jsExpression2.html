<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <!--<p> {{ var a = 10; }}</p> 선언문은 사용 불가능-->
    <!--<p> {{ if(true){ return 100} }}</p> 분기 구문은 사용 불가능-->
      {{ true ? 100 : 0 }} <!--삼항 연산자로 표현 가능-->

      {{ message.split('').reverse().join('') }}
      {{ reversedMessage }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data : {
        message : "Hello Vue.js !"
      },
        computed : { // 데이터 속성을 자동으로 계산해주는 속성 => 캐싱효과 가능
          reversedMessage(){
              return this.message.split('').reverse().join('');
          }
        }
    });
  </script>
</body>
</html>
