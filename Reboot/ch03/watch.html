<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input v-model="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                message : 'Hello Vuejs'
            },
            watch: {
                message: function(data){
                    console.log("message 값이 바뀝니다 : "+ data);
                }
            }
        });
     </script>
</body>
</html>
